<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="logoContainer">
            <img id="logo" src="photos/white-signature.png" alt="">
        </div>
        <div id="titleContainer">
            <h1 id="title">Etch-a-Sketch</h1>
        </div>
        <div id="menuContainer">
            <img id="menuButton" class="clicked" src="photos/menu_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        </div>
    </nav>
    <main>
        <div id="gridContainerParent">
            <div id="gridContainer"></div>
        </div>
        <!-- thsi is the start of the toggle menu -->
        <div id="toggleMenu">
            <div id="gridSizer">
                <label for="gridSize">Grid Size:</label>
                <input type="text" id="gridSizeInput" placeholder="max 100...">
            </div>
            <hr>
            <div id="pencilAndEraser">
                <img id="pencil" class="drawingTools" src="photos/draw_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <img id="eraser" class="drawingTools" src="photos/ink_eraser_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
            <hr>
            <div id="colorSelector">
                <div id="redContainer" class="colorRange">
                    <label for="red">Red</label>
                    <input type="range" id="red" min="0" max="255" value="128">
                </div>
                <div id="greenContainer" class="colorRange">
                    <label for="green">Green</label>
                    <input type="range" id="green" min="0" max="255" value="128">
                </div>
                <div id="blueContainer" class="colorRange">
                    <label for="blue">Blue</label>
                    <input type="range" id="blue" min="0" max="255" value="128">
                </div>
            </div>
            <hr>
            <div id="resetContainer">
                <button id="reset-button">Start Over</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy RONOLT 2023 | The Odin Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
